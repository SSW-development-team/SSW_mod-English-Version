 ssw_spr.7.title:0 "Partition the French State with Italy"
 ssw_spr.7.desc:0 "Spain has proposed a partition of the French state, which remains ugly in the south of France, as well as an opportunity for our country to further expand its influence in the south of France, a proposal that is sure to anger Germany. This is an opportunity for our country to further expand its influence in the south of France, and if we accept this proposal, we are sure to anger Germany."
 ssw_spr.7.a:0 "Great Proposal!"
 ssw_spr.7.b:0 "We cannot agree to this proposal."
 ssw_spr.41.title:0 "Partition the French State with Italy"
 ssw_spr.41.desc:0 "The remaining French states in southern France were divided and occupied by Spain and Italy. Unable to stop the two countries, the French regime fled to the remaining land of Centre-Val de Loire and sought protection from Germany."
 ssw_spr.41.a:0 "This will surely piss off the Germans!"
 ssw_spr.41.b:0 "We are one step closer to realizing a great empire."
 ssw_spr.41.c:0 "Our good friend, [From.GetLeader] has won!"
 ssw_spr.42.title:0 "Spain and Italy march into the French State"
 ssw_spr.42.desc:0 ""
 ssw_spr.42.a:0 "This is an act of war! But we have no power over it."
