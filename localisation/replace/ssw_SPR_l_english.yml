 ssw_spr.1.title:0 "Partition North Africa with Italy"
 ssw_spr.1.desc:0 "Spain has proposed a partition of north African territories under French control, which is Morocco and Algeria between the two states. This is our great chance to directly occupy Algeria as well as Italy. Would they approve our offer?"
 ssw_spr.1.a:0 "Great Proposal!"
 ssw_spr.1.b:0 "We cannot agree to this proposal."
 ssw_spr.27.title:0 "Partition North Africa with Italy"
 ssw_spr.27.desc:0 "The remaining French powers in North Africa, the Kingdom of France and the Kingdom of Morocco, were partitioned and occupied by Spain and Italy. Both Kingdoms' Administrative bodies have fled overseas to seek political asylum. Now, Flags of Spain and Italy waving in Morocco and Algeria, respectively."
 ssw_spr.27.a:0 "The Spanish Ambition has No End."
 ssw_spr.27.b:0 "We are one step closer to realizing a great empire."
 ssw_spr.27.c:0 "Our good friend, [From.GetLeader] has won!"
 ssw_spr.28.title:0 "Italy refuses the partition of North Africa"
 ssw_spr.28.desc:0 ""
 ssw_spr.28.a:0 "Too bad."
 ssw_spr.2.title:0 "Spain asks to join the Faction"
 ssw_spr.2.desc:0 "Spain, which has been ruled by a radical military force, purging Francoists, is trying to survive from the British and Italians by forming an alliance with Germany."
 ssw_spr.2.a:0 "Bienvenido a mi Facción!"
 ssw_spr.2.b:0 "Sorry, but we have no interest in that."
 ssw_spr.29.title:0 "Spain Allies with Germany"
 ssw_spr.29.desc:0 "Spain, which has been ruled by a radical military force, purging Francoists, is trying to survive from the British and Italians by forming an alliance with Germany. Germany has accepted Spain's request to join Germania. In Berlin, the flag of Spain is flown in many homes along side the hooked cross."
 ssw_spr.29.a:0 "Germany's influence knows no bounds."
 ssw_spr.29.b:0 "Our Representative proudly leaves!"
 ssw_spr.29.c:0 "Salud to our New ally!"
 ssw_spr.30.title:0 "Germany Rejects Alliance with Spain"
 ssw_spr.30.desc:0 ""
 ssw_spr.30.a:0 "Germany has forsaken us!"
 ssw_spr.3.title:0 "Spain proposes technology sharing"
 ssw_spr.3.desc:0 "Spain has proposed technology sharing between Germany and Spain. If accepted the German science will advance further and beyond, while Spain's technological setback can be resolved."
 ssw_spr.3.a:0 "Wonderful Idea!"
 ssw_spr.3.b:0 "The technology belongs to Germany and only Germany."
 ssw_spr.31.title:0 "Germany Approves"
 ssw_spr.31.desc:0 ""
 ssw_spr.31.a:0 "We shall advance together!"
 ssw_spr.32.title:0 "Germany Refuses"
 ssw_spr.32.desc:0 ""
 ssw_spr.32.a:0 "How dare you!"
 ssw_spr.111.title:0 "Spain occupies Islas Baleares"
 ssw_spr.111.desc:0 "The Spanish Army has conducted a military occupation of the Baleares Islands by removing Italian Garrison troops. The Spanish Government explained it's act as \"Retrieval of territory\". However, it still is a military invasion.  Our country has the power to sanction Spain and deprive it of its right to exist, but is now the time to use it?"
 ssw_spr.111.a:0 "We are not ready for it."
 ssw_spr.111.b:0 "Then it shall be war."
 ssw_spr.33.title:0 "Tension rises between Spain and Italy"
 ssw_spr.33.desc:0 "The Spanish Army has conducted a military occupation of the Baleares Islands by removing Italian Garrison troops. The Spanish Government explained it's act as \"Retrieval of territory\". However, it still is a military invasion.  The Italian government has clarified that they will take strict action against this. An outbreak of an war seems inevitable."
 ssw_spr.33.a:0 "How shall we treat this mad dog."
 ssw_spr.33.b:0 "Come if you may!"
 ssw_spr.33.c:0 "Victory to our ally Spain!"
 ssw_spr.34.title:0 "Italy abandons the Baleares islands"
 ssw_spr.34.desc:0 ""
 ssw_spr.34.a:0 "They are in our hands"
 ssw_spr.4.title:0 "Spain asks to join the Faction"
 ssw_spr.4.desc:0 "Spain is attempting to align itself with Italy to try to survive from Germany and Britain."
 ssw_spr.4.a:0 "Bienvenido a mi Facción!"
 ssw_spr.4.b:0 "Sorry, but we have no interest in that."
 ssw_spr.35.title:0 "Spain Allies with Italy"
 ssw_spr.35.desc:0 "Spain is trying to survive from the British and Germans by forming an alliance with Italy. Italy has accepted Spain's request to join Rome Entente. In Rome, the flag of Spain is flown in many homes along side the Italian flag."
 ssw_spr.35.a:0 "Italy's influence knows no bounds."
 ssw_spr.35.b:0 "Our Representative proudly leaves!"
 ssw_spr.35.c:0 "Salud to our New ally!"
 ssw_spr.36.title:0 "Italy Rejects Alliance with Spain"
 ssw_spr.36.desc:0 ""
 ssw_spr.36.a:0 "Italy has forsaken us!"
 ssw_spr.5.title:0 "Spain requests the return of Islas Baleares"
 ssw_spr.5.desc:0 "Spain has proposed Italy, negotiations for a peaceful return of the Baleares islands which is core territory to it. To remain in a friendly relation with Spain, this islands are in our way. How shall we do with this proposal?"
 ssw_spr.5.a:0 "It shall be done."
 ssw_spr.5.b:0 "Sorry, but we have no interest in that."
