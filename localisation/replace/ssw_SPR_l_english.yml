 ssw_spr.47.title:0 "International Investment Conference is held in Spain"
 ssw_spr.47.desc:0 "The international investment conference held in Barcelona was well attended by about 800 investors from various countries, led by the superpowers of Japan, Germany, Italy and the United Kingdom."
 ssw_spr.47.a:0 "We have received investment in the civilian sector"
 ssw_spr.47.b:0 "We have received investment in the Military sector"
 ssw_spr.47.c:0 "We have received investment in the Shipping sector"
 ssw_spr.48.title:0 "Hold the Madrid World Expo"
 ssw_spr.48.desc:0 "Spain, with a national goal of victory and prosperity for Christianity and Franco's government, held a world expo in Madrid. The theme was \"The Triumph of the Iron Faith and the Superior Idea\", which was fully endorsed by the Catholic states. Spain's growing national power is now a force to be reckoned with. The country's prestige has increased to it's highest."
 ssw_spr.48.a:0 "Invite His Holiness!"
 ssw_spr.49.title:0 "Spain claims special interests in the Philippines"
 ssw_spr.49.desc:0 "Spain has demanded the existence of a special interest in the Philippines against Japan. According to them, historically, there were still Spanish interests in the Philippines and Japan should respond to this by returning the Philippines to Spain. But is it necessary for us to respond to this?"
 ssw_spr.49.a:0 "Give them Palawan and shut up those damn Spanish!"
 ssw_spr.49.b:0 "We are not going to surrender even an inch of land."
 ssw_spr.491.title:0 "Japan Returns Palawan Islands"
 ssw_spr.491.desc:0 ""
 ssw_spr.491.a:0 "Let's be satisfied with that for now"
 ssw_spr.492.title:0 "Japan Ignores Our Special Interests in the Philippines"
 ssw_spr.492.desc:0 ""
 ssw_spr.492.a:0 "This is tantamount to an insult to our country!"
 ssw_spr.51.title:0 "Speech of King Juan III of Spain"
 ssw_spr.51.desc:0 "Juan III, who ascended to the throne as King of Spain following the transfer of power from Franco, made his first public appearance before the Spanish people. Juan III pledged to Catholicize the world, restore the lost Indian colonies, and grow Spain into the 5th greatest power in the world after Japan, Germany, Italy, and England, encouraging the people who had been terrorized by the chronic threats of Germany, Italy, and the United Kingdom."
 ssw_spr.51.a:0 "A significant advancement."
 ssw_spr.52.title:0 "Spain requests a guarantee of independence"
 ssw_spr.52.desc:0 "Threatened by the German-Italian threat to its existence, Spain turned to England for help. If our country guarantees Spain's independence, Germany and Italy will not be able to easily touch Spain, but at the same time, it means that our country will be closer to war."
 ssw_spr.52.a:0 "Let us guarantee the independence of Spain."
 ssw_spr.52.b:0 "Sorry, but we have no interest in that."
 ssw_spr.53.title:0 "The United Kingdom guarantees the independence of Spain"
 ssw_spr.53.desc:0 ""
 ssw_spr.53.a:0 "All things as planned."
 ssw_spr.54.title:0 "The United Kingdom refuses the proposal"
 ssw_spr.54.desc:0 ""
 ssw_spr.54.a:0 "The United Kingdom has forsaken us!"
