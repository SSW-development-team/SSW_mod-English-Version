 ssw_spr.37.desc:0 ""
 ssw_spr.37.a:0 "¡Viva Führer Franco y sus aliados en Italia!"
 ssw_spr.38.title:0 "Italy refuses the proposal"
 ssw_spr.38.desc:0 ""
 ssw_spr.38.a:0 "How dare they!"
