 early_ship_hull_heavy_desc:0 "旧来の海戦の遺物であると考える人々がいる一方で、 非常に荘重な艦であるとする人々もいるが、 過去の建艦競争の名残であるこれらの戦艦が史上最も重武装かつ重装甲な艦であることは誰もが認めるところだ。 "
 basic_ship_hull_heavy_desc:0 "海軍軍縮条約で設けられた各種制限を満たすべく以前の戦艦の設計に改良を加え、 復原力と航続距離が改善された新しい世代の戦艦。 "
 improved_ship_hull_heavy_desc:0 "ますます航空戦力が海戦を支配する世界でも、 より厚い装甲、 強力な機関、 多数の大口径艦載砲と改良された防空能力を持つ戦艦は、 正しく運用しさえすれば海戦にかかわり続けることができる。 "
 advanced_ship_hull_heavy_desc:0 "世界は最後の主力戦艦対決を見ることになるだろう。 重武装と対空火器の重要性は以前よりも増している。 "
