 basic_ship_hull_carrier_desc:0 "多くの軍事理論家が海軍航空に将来性があると信じている。 旧式の主力艦や大型客船、 貨物船を航空機の母艦へと改装する事が航空主兵主義へ踏み出す第一歩となる。 "
 improved_ship_hull_carrier_desc:0 "戦後の海軍条約を尊重しつつ、 一から設計起工された航空母艦が、 他の艦艇と同等の速力と航続距離を持つようにする必要がある。 "
 advanced_ship_hull_carrier_desc:0 "改良された建造工法や、 舷側エレベーターのような専門的なシステムの搭載によって、 航空母艦はより効率的により多くの航空機を運用する事ができる。 "
 tech_ship_hull_carrier_5_desc:0 "様々な海軍条約を無視することで、 これまでよりも多くの航空機を運用可能な航空母艦を開発し、 制空権を強固なものとすることができる。 "
