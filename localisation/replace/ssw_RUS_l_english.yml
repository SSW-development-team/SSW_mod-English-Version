 RUS_rise_of_the_communist_republic_desc:0 "社会主義派による運動はロシアを変えた。 かつての栄光を取り戻し、 世界に復讐するために… "
 SSW_RUS_siberian_coup:0 "極東奪還に向けて"
 SSW_RUS_siberian_coup_desc:0 "失われた東側の領土を回復しなければならない。 そのためには国内情勢を何とかする必要があるだろう。 "
 RUS_join_the_italy:0 "ローマ協商に加盟"
 RUS_join_the_italy_desc:0 "我々は日本及び民主主義国家と対立する。 そのためにはドイツと比べて国内が安定しているイタリアと組むのが得策だろう。 "
 RUS_attack_finland:0 "Invasion of Finland"
 RUS_attack_finland_desc:0 "フィンランドは我々の旧領を領有している。 直ちに奪還せねばならない。 "
 RUS_attack_turkestan:0 "トルキスタン奪還"
 RUS_attack_turkestan_desc:0 "トルキスタンの旧領を回復する時が来た。 "
 RUS_attack_japan:0 "シベリア奪還"
 RUS_attack_japan_desc:0 "日本によって奪われた領土を取り返す時が来た。 我々の栄光を取り戻すために… "
 RUS_towards_the_recapture_of_moscow:0 "モスクワ帰還計画"
 RUS_towards_the_recapture_of_moscow_desc:0 "モスクワはロシアの首都であり、 ドイツによって支配されている。 直ちに奪還し、 モスクワへと帰還しなければならない。 "
 RUS_kryuchkov_politics:0 "クリュチコフ書記長の政治"
 RUS_kryuchkov_politics_desc:0 "ロシア社会主義共和国の政治家はクリュチコフ書記長に決定した。 彼は対独、 親日路線を主張しており、 旧ソ連の亡命者を否定しつつ、 民主主義者に接近すべきだと考えている。 "
 RUS_furtseva_politics:0 "フルツェワ書記長の政治"
 RUS_furtseva_politics_desc:0 "ロシア社会主義共和国の政治家はフルツェワ書記長に決定した。 彼女は対日独路線を主張しており、 旧ソ連の亡命者を否定しつつ、 新たな社会主義を実現すべきだと考えている。 "
 RUS_mobilization_order:0 "動員令"
 RUS_mobilization_order_desc:0 "我々の軍隊は大国に比べて不足している。 旧領を奪還するためにも徴兵する必要があるはずだ。 "
 RUS_remove_turkestan:0 "トルキスタンを粉砕"
 RUS_remove_turkestan_desc:0 "バラバラになったトルキスタンを平定し、 再統合しなければならない。 "
 RUS_remove_finland:0 "北西ロシアの奪還"
 RUS_remove_finland_desc:0 "ムルマンスクやカレリアなどの領土はフィンランドによって奪われてしまった。 今再び、 取り返さねばならないようだ。 "
 RUS_dead_fire_of_russian:0 "国民感情を煽れ"
 RUS_dead_fire_of_russian_desc:0 "国民をロシアの統一に沸き立たせよう。 国民がついてこなかったら統一は夢のまた夢となってしまう… "
 RUS_revive_nkvd:0 "NKVD復活"
 RUS_revive_nkvd_desc:0 "民間人や政治家には不正が存在する。 彼らを見張るためには秘密警察が必要だ。 "
 RUS_people_economy:0 "Russian People's Economy"
 RUS_people_economy_desc:0 "ロシアの腐敗した経済は改革する必要がある。 従来のシステムを見直し、 労働者に目を向けることが大切だ。 "
 RUS_military_for_unification:0 "統一に向けた軍改革"
 RUS_military_for_unification_desc:0 "ロシア統一のために倒すべき敵は多くいる。 彼らと渡り合うためには軍隊を改革しなければならない。 "
 RUS_compromise_with_democracies:0 "民主主義者との妥協"
 RUS_compromise_with_democracies_desc:0 "不倶戴天の敵、 ドイツと戦うためにはいくつかの味方をつけなければならない。 そこで民主主義者との協力が必要になってくるはずだ。 "
 RUS_approaching_japan:0 "東方領土と引き換えに日本と接近"
 RUS_approaching_japan_desc:0 "我々は国力を高めるためにまず日本へと接近すべきだろう。 しかし、 彼らとの友好のためには彼らへの忠誠、 または屈服の意思を見せなければならないだろう… "
 RUS_focus_on_education:0 "科学的教育への注力"
 RUS_focus_on_education_desc:0 "科学技術の発展のために、 国内の教育を見直す必要がある。 "
 RUS_for_the_war_with_germany:0 "対独演習"
 RUS_for_the_war_with_germany_desc:0 "ドイツとの戦争に向けて準備を始める時だ。 "
 RUS_right_war:0 "正義のための戦い"
 RUS_right_war_desc:0 "世界を脅かし、 我々を含む数多の国から領土を奪い去った。 そろそろ制裁を下すべきだろう。 "
 RUS_cultural_revolution:0 "文化革命"
 RUS_cultural_revolution_desc:0 "フルツェワ書記長は国内の文化に目を向けた。 劇場や映画、 芸術やスポーツを改良することで国民精神を改善できるだろう。 "
 RUS_two_front_war:0 "二正面作戦に向けて"
 RUS_two_front_war_desc:0 "我々は日本もドイツも相手にしなければならない。 そのために要塞の建築、 そして対日独戦略を考案しなければならない。 "
 RUS_celebrate_the_commune:0 "文化への喝采"
 RUS_celebrate_the_commune_desc:0 "我々の文化は社会主義を経て独自の発展を遂げた。 これらを礼賛し、 国民の士気を高めよう。 "
 RUS_kill_german:1 "ドイツ侵攻"
 RUS_kill_german_desc:0 "ドイツへの復讐、 我が旧領の奪還作戦、 ロシア軍の強さの証明、 それらを示す時がきた。 Да здравствует Россия！(ロシア万歳！)"
 RUS_kill_japanese:0 "日本侵攻"
 RUS_kill_japanese_desc:0 "我々の理想の実現のためにも、 シベリアやウラジオストクを奪還しなければならない。 "
 RUS_revive_soviet:0 "ソビエト連邦"
 RUS_revive_soviet_desc:0 "ついにソビエトの栄光を取り戻す時が来た。 そして、 我々の古き傷は完全に消え去った。 過去の屈辱は永遠に忘れない！ "
 ssw_rus_communism.1000.title:0 "メーデーのデモ"
 ssw_rus_communism.1000.desc:0 "共産主義者やサンディカリスト達がメーデーに合わせて大規模なデモを行った。 彼らは資本の再分配や共有、 労働条件の改善、 そして左派政党の活動の容認を要求している。 どうやらそのデモで幾人が重軽傷を負うなどの事態が発生したようだが… "
 ssw_rus_communism.1000.a:0 "全員捕まえろ！ "
 ssw_rus_communism.1000.b:0 "彼らの言い分も理解できる。 "
 ssw_rus_communism.1001.title:0 "鉱夫のストライキ"
 ssw_rus_communism.1001.desc:0 "ウラル鉱山の作業員がストライキを起こしたようだ。 彼らは労働条件の改善を要求している。 "
 ssw_rus_communism.1001.a:0 "全員捕まえろ！ "
 ssw_rus_communism.1001.b:0 "彼らの言い分も理解できる。 "
 ssw_rus_communism.1002.title:0 "労働条件の改革"
 ssw_rus_communism.1002.desc:0 "労働組合や共産主義者達が労働条件の改善を要求していたが、 我々はどのように改善すべきだろうか？ "
 ssw_rus_communism.1002.a:0 "無視しよう。 "
 ssw_rus_communism.1002.b:0 "労働時間や内容を見直そう。 "
 ssw_rus_communism.1003.title:0 "社会主義政党の活動の是非"
 ssw_rus_communism.1003.desc:0 "サンディカリストや共産主義者達が社会主義政党の活動の許可を要求していたが、 我々はどのようにすべきだろうか？ 社会主義政党の黒い噂は絶えないようだが… "
 ssw_rus_communism.1003.a:0 "流石に受け入れすぎた。 "
 ssw_rus_communism.1003.b:0 "自由主義に則って認めよう。 "
 ssw_rus_communism.1004.title:0 "共産主義者閣僚の入閣"
 ssw_rus_communism.1004.desc:0 "ついに共産主義者達は閣僚にロシア人民党の政治家の入閣を要求してきた。 これ以上彼らの要求を受け入れると危ない気もするが… "
 ssw_rus_communism.1004.a:0 "それは危険だ。 "
 ssw_rus_communism.1004.b:0 "我々は迫害しすぎた。 "
 ssw_rus_communism.1005.title:0 "共産主義者の選挙の要求"
 ssw_rus_communism.1005.desc:0 "どうやら共産主義者や労働組合の者達が国民投票を要求してきたようだ。 すでに左派勢力は拡大しており、 ロシア民主主義の存続が危ぶまれる事態となった。 "
 ssw_rus_communism.1005.a:0 "ふざけるな！ 専制政治の準備をしろ！ "
 ssw_rus_communism.1005.b:0 "ロシアは変わった。 "
 ssw_rus_communism.1006.title:0 "ロシア民主主義の勝利"
 ssw_rus_communism.1006.desc:0 "ロシアの民主主義及び共和主義は左派勢力に対して勝利した。 ロシアは継続して民主主義国家との関係改善に注力すると推測されている。 しかしながら、 依然として左派勢力は存続するとも考えられており、 今後もロシアの内政には細心の注意を払うべきだろう。 "
 ssw_rus_communism.1006.a:0 "危機一髪だったな。 "
 ssw_rus_communism.1006.b:0 "クソが… "
 ssw_rus_communism.1007.title:0 "ロシア社会主義の勝利"
 ssw_rus_communism.1007.desc:0 "ロシアの社会主義及び共産主義は右派勢力に対して勝利した。 ロシアは赤化したものの、 継続して民主主義国家との関係改善に注力すると推測されている。 しかしながら、 右派は政権の奪還を目論んでいるとも考えられており、 今後もロシアの内政には細心の注意を払うべきだろう。 "
 ssw_rus_communism.1007.a:0 "クソが… "
 ssw_rus_communism.1007.b:0 "素晴らしい結果だ。 "
 ssw_rus_communism.1008.title:0 "書記長の選考"
 ssw_rus_communism.1008.desc:0 "なんとかロシア人民党による政治的基盤は固まったものの、 未だに党書記長及び指導者が確定していない。 それを決めることで、 真のロシア社会主義共和国が完成するだろう。 "
 ssw_rus_communism.1008.a:0 "最も活躍したのはクリュチコフだ。 "
 ssw_rus_communism.1008.b:0 "フルツェワによる革新的な政治を望む。 "
 ssw_rus_communism.1009.title:0 "ソビエト連邦が復活"
 ssw_rus_communism.1009.desc:0 "主要都市を再掌握したロシア人民党政府は、 ソビエト連邦の復活を宣言した。 ロシアではソビエト連邦が復活したことを祝う軍事パレードが開催され、 士気は最高となっている。 一方、 ロシア国外はソビエト連邦を危険視しており、 今後も世界情勢を見張る必要があるとかんがえている。 "
 ssw_rus_communism.1009.a:0 "クソが… "
 ssw_rus_communism.1009.b:0 "永遠に不滅だ。 "
 ssw_rus_elections.1.title:0 "ロシアの政治方針"
 ssw_rus_elections.1.desc:0 "ロシアは民主主義の方向性について定める必要がある。 今後のロシアの内政や経済のためにも… "
 ssw_rus_elections.1.a:0 "やや専制的な政治を行おう。 "
 ssw_rus_elections.1.b:0 "民主的に国民の自由を認める。 "
 ssw_rus.1.title:0 "ロシアが同盟を提案"
 ssw_rus.1.desc:0 "ロシア共和国はドイツとの戦争に備えている。 日本国民の大部分は、ロシアと協力してドイツと戦争をすることを望んでいるが、 政府には戦争に対して消極的な者も存在する。 この陣営の招聘にはどう応じるべきだろうか？"
 ssw_rus.1.a:0 "ロシアと手を組むべきだ！！"
 ssw_rus.1.b:0 "ロシアとの同盟は第三国との緊張を生みかねない"
 ssw_rus.2.title:0 "日本が同盟を拒否"
 ssw_rus.2.desc:0 "第三国、特にドイツとの緊張拡大を望まない日本政府は、ロシアからの同盟の提案を拒否した。"
 ssw_rus.2.a:0 "日本がロシアから孤立した"
 ssw_rus.3.title:0 "ドイツが同盟を拒否"
 ssw_rus.3.desc:0 "第三国、特に大日本帝国との緊張拡大を望まないドイツ政府は、ロシアからの同盟の提案を拒否した。"
 ssw_rus.3.a:0 "ドイツがロシアから孤立した"
 ssw_rus.4.title:0 "ロシアが同盟を提案"
 ssw_rus.4.desc:0 "ロシア共和国は日本との戦争に備えている。 ドイツ国民の大部分は、ロシアと協力してドイツと戦争をすることを望んでいるが、 政府には戦争に対して消極的な者も存在する。 この陣営の招聘にはどう応じるべきだろうか？"
 ssw_rus.4.a:0 "ロシアと手を組むべきだ！！"
 ssw_rus.4.b:0 "ロシアとの同盟は第三国との緊張を生みかねない"
 ssw_rus.5.title:0 "ドイツが承認"
 ssw_rus.5.desc:0 "ロシア共和国政府は正式にドイツ陣営への加盟を発表した。ドイツは近年の日独関係の悪化に伴いロシア共和国に協力を要請し、ロシアはこれを「偉大なるロシアの再建」の第一歩だと位置付け、大いに歓迎した。これに対し日本政府は平和である日独関係を乱す行為だとし、遺憾の意を表明した。専門家は近年のドイツの動きについて国家間の緊張度を高める行為であり、絶滅戦争に陥るとまで指摘している。"
 ssw_rus.5.a:0 "日本は窮地に立たされるだろう"
 ssw_rus.6.title:0 "シベリア共和国が日本からの離反を宣言"
 ssw_rus.6.desc:0 "ロシア共和国の支援を受けたシベリア共和国は、クーデターを起こし日本の影響力を排除した。 シベリア共和国は、日本傀儡からの脱却と大東亜共栄圏からの離脱を宣言している"
 ssw_rus.6.a:0 "少なくとも今は見逃してやろう"
 ssw_rus.7.title:0 "シベリア共和国が日本からの離反を宣言"
 ssw_rus.7.desc:0 "対ソ戦の戦勝によって、長らく日本の傀儡となっていたシベリア共和国が、日本からの独立と大東亜共栄圏からの離反を宣言した。 この動きを、極東旧領の回復を目指すロシア共和国が裏で支援していることは明白である。当然日本はシベリア共和国の独立を承認していない。日本国内では、開戦やむなし・暴西膺懲などの強硬論が叫ばれている。ただ、日本軍は対シベリア出兵の準備が出来ておらず、日本政府は武力行使に踏み切れずにいる。"
 ssw_rus.7.a:0 "バイカル湖が赤く染まらないことを願う"
 ssw_rus.8.title:0 "ロシアが沿海州の割譲を要求"
 ssw_rus.8.desc:0 "ロシア共和国は、半年間の休戦期間と引き換えに満州国領沿海州の割譲を要求した。 これに応じれば、時間を稼ぐことが出来るが、十万の英霊の眠る地をそう易々と明け渡してよいのだろうか"
 ssw_rus.8.a:0 "満州帝国には悪いが、準備期間のための犠牲となってもらおう"
 ssw_rus.8.b:0 "我々は一寸の土地も妥協できない"
 ssw_rus.9.title:0 "ロシアがオホーツクの購入を提案"
 ssw_rus.9.desc:0 "ロシア共和国は、日本領北極圏のオホーツク地域の購入を提案した。 これに応じれば、その金で内地に新たな工場を建設できるが、日本漁業の中核たる地をそうやすやすと明け渡してよいのだろうか"
 ssw_rus.9.a:0 "これは素晴らしい提案だ！"
 ssw_rus.9.b:0 "我々は一寸の土地も妥協できない"
 ssw_rus.10.title:0 "日本が提案を受諾"
 ssw_rus.10.desc:0 "日本は我々の提案を受諾した"
 ssw_rus.10.a:0 "概ね満足だ"
 ssw_rus.11.title:0 "日本が提案を拒否"
 ssw_rus.11.desc:0 "日本は我々の提案を拒否した"
 ssw_rus.11.a:0 "では戦争だ"
 ssw_rus.12.title:0 "日本が提案を受諾"
 ssw_rus.12.desc:0 "日本は我々の提案を受諾し、オホーツク地域を売り渡した"
 ssw_rus.12.a:0 "支払いをはじめよう"
 ssw_rus.13.title:0 "ロシアが和平を提案"
 ssw_rus.13.desc:0 "ロシア軍の快進撃は留まるところを知らず、遂にウラジオストクが陥落した。 ロシアは旧領の回復を条件に和平を提案しているが、我々はこれを呑むべきだろうか"
 ssw_rus.13.a:0 "和平すべきだ"
 ssw_rus.13.b:0 "徹底抗戦だ！"
 RUS_anarchist_politics:0 "運命"
 RUS_anarchist_politics_desc:0 "もはやロシアの政府は崩壊した。 古き束縛の時代は終焉を迎え、 無政府主義の新たな風が吹くだろう… "
 RUS_the_maximum_concession:0 "最大綱領"
 RUS_the_maximum_concession_desc:0 "ファシズムとの戦いの精神において、 我々は可能な限りの譲歩をしてきた。 資本主義者や権威主義的共産主義者との協力である。 この譲歩は我々が望む限りのものであり、 永遠に続くことはできない。 我々はそれができる間それを最大限に活用するつもりだ。 "
 RUS_maintaining_the_fire:0 "炎を絶やすな"
 RUS_maintaining_the_fire_desc:0 "戦争の恐れは没落の前兆である。 人々が力を保ち続け、 活気を持ち続けるための炎を絶やしてはならない。 "
 RUS_appropriate_the_means_of_production:0 "適切な生産手段"
 RUS_appropriate_the_means_of_production_desc:0 "金持ちのために働いていた時代は終わった。 労働が報われなかった時代は終わった。 工場、 工場、 農場、 店舗を掌握し、 階級をなくし、 労働者に自らの運命を任せる。 "
 RUS_autogestion:0 "自己管理経済"
 RUS_autogestion_desc:0 "自己管理経済の原則に従って、 労働者が職場の自己管理に従事できるようにすることにより、 生産を最大化する。 これにより、 労働者の自主性、 士気、 そしてその結果としての全体的な生産性という点で多くの利益がもたらされる。 "
 RUS_collectivization_and_workers_control:0 "集産化と労働者の主導"
 RUS_collectivization_and_workers_control_desc:0 "地方行政の必要な面では、 労働者協議会を活用し、 労働者一人ひとりに発言権を与えるとともに、 より大規模な協力を可能にする。 "
 RUS_agrarian_collectivization:0 "農業集産化"
 RUS_agrarian_collectivization_desc:0 "我々の農業の集産化された組織は、 コミューンに属する人が最も利益を上げる作物を売るのではなく、 彼らに必要な食料を確保しなければならない。 "
 RUS_arm_the_people:0 "人民の武装化"
 RUS_arm_the_people_desc:0 "政府が国民を統制する手段として、 国軍を利用することは容易であり、 コミューン防衛の手段ではない。 自分たちの地域社会を守るための武器を与えられなければならないのは、 人々自身である。 "
 RUS_mujeres_libres:0 "女性の自由"
 RUS_mujeres_libres_desc:0 "社会主義革命は部分的な成功でしかない。 次なる段階は、 労働者階級の女性の開放、 社会進出、 そして教育だ。 平等は社会全体の利益になるだろう。 "
 RUS_global_defense_council:0 "統合"
 RUS_global_defense_council_desc:0 "我々の国境は、 地理上のユーラシア大陸を超えて拡大し、 我々が与えた無政府共同体の称号は、 最早その一部、 あるいは全体を代表するものではなくなった。 我々は組織の名称を、 地球上のすべての労働者を包含するよう、 適切に改名しなければならない。 "
 RUS_defense_council:0 "防衛評議会"
 RUS_defense_council_desc:0 "自国の労働者だけでなく世界の労働者を守るためにも、 防衛手段について策を講じる必要がある。 "
 RUS_the_great_coup:0 "軍隊のクーデター"
 RUS_the_great_coup_desc:0 "ロシア国防軍はウラソフと協力し、 ロシアを無理やりながらも独裁体制へと移行させた。 "
 RUS_rise_of_the_empire:0 "帝国の台頭"
 RUS_rise_of_the_empire_desc:0 "崩れ去った帝国は再び蘇る。 "
 RUS_the_dictatorship:0 "独裁の開始"
 RUS_the_dictatorship_desc:0 "ロシアは共産主義時代の独裁も経験しているが、 それは腐りきった独裁であった。 我々は民族主義、 国家主義に基づいた真の独裁を始めなければならない。 "
 RUS_military_dictatorship:0 "中央軍事集権"
 RUS_military_dictatorship_desc:0 "ロシア再興の父であり、 素晴らしき軍人であるアンドレイ・ウラソフに全権力を集中させよう。 "
 RUS_reinforcement_nazism:0 "民族主義"
 RUS_reinforcement_nazism_desc:0 "素晴らしき民族主義者、 コンスタンチン・ロザエフスキーに政権を譲り、 ロシアの栄光を取り戻そう。 "
 RUS_in_exchange_for_subordination:0 "ドイツに接近"
 RUS_in_exchange_for_subordination_desc:0 "日本と戦うためにはドイツと組むのが早いだろう。 しかし、 そのために彼らの持つ国家弁務官区を要求しよう… "
 RUS_recapture_the_east:0 "東の奪還"
 RUS_recapture_the_east_desc:0 "我々の理想の実現のためにも、 シベリアやウラジオストクを奪還しなければならない。 "
 RUS_to_the_south:0 "南へ"
 RUS_to_the_south_desc:0 "南進的な外交をとり、 南の旧領を回復しつつ、 中東の利権を狙おう。 "
 RUS_reinforcement_nationalism:0 "国家主義"
 RUS_reinforcement_nationalism_desc:0 "アナスタシー・フォンシアツキーは国家主義に飢えている。 "
 RUS_pure_fascism_alliance:0 "真なるファシスト同盟"
 RUS_pure_fascism_alliance_desc:0 "イタリアはファシズムの起源であり、 最も正しいファシズムを主張する唯一の国家である。 "
 RUS_the_heavenly_death:0 "不倶戴天の敵"
 RUS_the_heavenly_death_desc:0 "一次大戦からドイツとは宿敵状態であった。 彼らは何度も我々と対峙し、 苦しめてきた。 これらの歴史に終止符を打とう… "
 RUS_the_russian_miracle:0 "ロシアの奇跡"
 RUS_the_russian_miracle_desc:0 "安定化計画は我々の描いた夢を遥かに上回った。 我々が経験しているこの経済ブームは奇跡と言うほかないだろう！ "
 RUS_russian_cooperation:0 "小協商"
 RUS_russian_cooperation_desc:0 "一次大戦におけるフランス主導の協商は失敗だった。 ならば、 今度はロシア主導で作り直せばよいのだろう。 "
 RUS_delete_finland:0 "フィンランドを削除"
 RUS_delete_finland_desc:0 "フィンランドは一次大戦の時点では存在しなかった。 彼らの存在はロシアにとって邪魔以外の何物でもない。 "
 RUS_military_alliance:0 "軍事同盟"
 RUS_military_alliance_desc:0 "スペインの指導者であるフランコ将軍は軍人であり、 独裁政治を行っている。 我々もそれに似た状況であり、 同士と言っても過言ではないだろう。 "
 RUS_delete_germany:0 "ドイツを削除"
 RUS_delete_germany_desc:0 "一次大戦からドイツとは宿敵状態であった。 彼らは何度も我々と対峙し、 苦しめてきた。 これらの歴史に終止符を打とう… "
 RUS_delete_japan:0 "日本を削除"
 RUS_delete_japan_desc:0 "我々の理想の実現のためにも、 シベリアやウラジオストクを奪還しなければならない。 "
 RUS_memory_of_the_empire:0 "帝国の記憶"
 RUS_memory_of_the_empire_desc:0 "我々の国は帝国に限りなく近い。 これからもロシアの栄光を築き上げるだろう。 Да здравствует Россия！(ロシア万歳！)"
 RUS_national_style:0 "国粋姿勢"
 RUS_national_style_desc:0 "愛国心のもとに国粋主義がある。 我々は統一、 民族自決に向けて前進しなければならない。 "
 RUS_recovery_turkestan:0 "南方領土の回収"
 RUS_recovery_turkestan_desc:0 "トルキスタンの旧領を回復する時が来た。 "
 RUS_recovery_finland:0 "北方領土の回収"
 RUS_recovery_finland_desc:0 "フィンランドの旧領を回復する時が来た。 "
 RUS_supporting_research_institutes:0 "研究機関の支援"
 RUS_supporting_research_institutes_desc:0 "研究機関への設備投資、 若者たちの教育の改革、 これらの基礎的な文部の改革がこの国を変えるだろう。 "
 RUS_infrastructure_development:0 "インフラ整備"
 RUS_infrastructure_development_desc:0 "さらなるインフラ拡張によって、 高度な秘密計画には必須となる輸送や通信が可能になるだろう。 "
 RUS_strengthening_the_wehrmacht:0 "国防軍の強化"
 RUS_strengthening_the_wehrmacht_desc:0 "我々は陸軍の強化だけでなく空軍や海軍も強化し、 世界に誇る存在となる必要がある。 "
 RUS_expansion_of_support:0 "支持の拡大"
 RUS_expansion_of_support_desc:0 "我々の与党が変わり、 野望が妨害されないように支持を拡大すべきだろう… "
 RUS_anastasy_vonsiatsky:0 "アナスタシー・フォンシアツキー"
 RUS_strengthening_the_wehrmacht_idea:0 "国防軍の強化"
 rus_ideas_38:0 "軍事政権"
 rus_ideas_39:0 "帝国の記憶"
 RUS_defense_council_idea:0 "防衛評議会"
 army_coup_tt:0 "§R軍隊によるクーデターが発生し、 我が国は軍事独裁体制へと移行するだろう… §!"
 anarchist_secretary_tt:0 "§Rもはやロシアの政府は崩壊し、 無政府状態へと陥るだろう… §!"
 RUS_anachism_flag:0 "無政府主義社会が改良された。 "
 ssw_rus_communism.1008.c:0 "奴らは用済みだ。 "
 ssw_rus_elections.2.title:0 "民主主義の勝利か？ "
 ssw_rus_elections.2.desc:0 "共産主義者らが逮捕され、 ロシア国内には民主主義者とナショナリスト達しか存在しない。 されど民主主義者が多数存在するため、 ロシアの政治方針は民主主義へと進みそうだ。 しかしながら、 ロシアの指導者であるアンドレイ・ウラソフは民主主義に嫌悪感を抱いているようだが…？ "
 ssw_rus_elections.2.a:0 "すでに分かっていた。 "
 ssw_rus_elections.2.b:0 "ふざけるな！ 軍隊を招集しろ！ "
 ssw_rus_elections.3.title:0 "軍隊がロシアを席巻"
 ssw_rus_elections.3.desc:0 "ロシア国防軍はウラソフの指示のもと、 速やかにロシア全土を制圧し、 軍事独裁体制を築き上げたようだ。 ウラソフは「ロシア国」へと国号を改称し、 正式に右派独裁国家へと変貌させた。 今現在も地方では抗議デモが行われているが、 しばらくしたら落ち着くだろう… "
 ssw_rus_elections.3.a:0 "素晴らしい！ "
 ssw_rus_elections.4.title:0 "ロシアの軍事クーデター"
 ssw_rus_elections.4.desc:0 "今朝、 ロシア国内にてウラソフ主導のもと軍事クーデターが行われたようだ。 これにより、 やや開発独裁ながらも支持者の数で生き延びたロシアの民主主義は跡形もなく崩壊し、 完全なる独裁へと移行したようだ。 "
 ssw_rus_elections.4.a:0 "完全なる勝利だ。 "
 ssw_rus_elections.4.b:0 "馬鹿馬鹿しい… "
 ssw_rus.14.title:0 "ロシアが土地と引き換えに同盟を提案"
 ssw_rus.14.desc:0 "ロシアは我々の持つ東方弁務官区の領土と引き換えに同盟を提案してきた。 彼らはかつての領土を取り戻すことを目的としているようだ。 "
 ssw_rus.14.a:0 "認めよう。 "
 ssw_rus.14.b:0 "贅沢な奴だ。 "
 ssw_rus.50.title:0 "[From.GetNameDefCap]が[Root.GetNameDef]を[From.GetFactionName]へ招待"
 ssw_rus.50.desc:0 "[alliance_inviter.GetAdjective]は、 我々が彼らに戦略的関心を持っていると考えているようであり、 我々が共に完遂することは、 イデオロギー的な違いによって分割されるべきであるよりも、 より有益だと考えているようである。 今朝、 [alliance_inviter.GetAdjective]大使は我々が、 [alliance_inviter.GetFactionName]の加盟国になるための招待状を送った。 "
 ssw_rus.50.a:0 "有益な選択だな"
 ssw_rus.50.b:0 "同盟などしない方が我々のためだ"
 ssw_rus.51.title:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]への招待を受諾"
 ssw_rus.51.desc:0 "[alliance_applicant.GetNameDefCap]は、 [alliance_inviter.GetFactionName]に参加するという提案を受け入れることに決定した。 今後、 我々は立つか、 共に破滅するかの二択である。 "
 ssw_rus.51.a:0 "相容れない点は脇に置いておくべきだ、 今のところは"
 ssw_rus.52.title:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]加盟を拒否"
 ssw_rus.52.desc:0 "[alliance_applicant.GetNameDefCap]は、 [alliance_inviter.GetFactionName]に参加するという提案を拒否することに決定した。 我々は彼らの助けを借りずに果たさねばならない。 "
 ssw_rus.52.a:0 "我々と奴らの相違点は大き過ぎた"
 ssw_faction.4.title:0 "[From.GetNameDefCap]が[Root.GetFactionName]への参加を画策"
 ssw_faction.4.desc:0 "国際政治における現在の激動が世界を席巻しているように、 [alliance_applicant.GetAdjective]は我々がこの激動の時代から生き残る最大のチャンスであると考えている。 従って、 これらは、 共に来るべき嵐を乗り切ることができるように、 我々の同盟に加わるように要求した。 "
 ssw_faction.4.a:0 "そしてそれを乗り越える、 我々は！ "
 ssw_faction.4.b:0 "同盟などしない方が我々のためだ"
 ssw_faction.5.title:0 "[alliance_inviter.GetName]が我々の[alliance_inviter.GetFactionName]加入を歓迎"
 ssw_faction.5.desc:0 "[alliance_inviter.GetName]が[alliance_inviter.GetFactionName]への参加要求を受諾した。 ただ今から我々は生死を共にするのである。 "
 ssw_faction.5.a:0 "相容れない点は脇に置いておくべきだ、 今のところは"
 ssw_faction.6.title:0 "[alliance_inviter.GetNameDefCap]が[alliance_inviter.GetFactionName]への加盟要請を拒否"
 ssw_faction.6.desc:0 "[alliance_inviter.GetNameDefCap]は、 [alliance_inviter.GetFactionName]への参加要請を拒否することに決した。 我々は彼らの援助無しで、 事を進めなければならない。 "
 ssw_faction.6.a:0 "我々と奴らの相違点は大き過ぎた"