 sswper.8.title:0 "反対派の対処"
 sswper.8.desc:0 "改革自体は一部譲歩はあったものの順調に進んでいるが、譲歩をしなかった方の陣営の批判の声が大きくなってきている。\n\n我々は結果を出しているうえに味方がいる以上さほど問題はないだろうが対処するに越したことはないだろう。"
 sswper.8.a:0 "SAVAKに対処するように伝えろ"
 sswper.9.title:0 "改革の継続"
 sswper.9.desc:0 "我々の改革は一時は議会の反対勢力によって中断されたが現在は外国の支援の下ではあるがおおむね順調に改革が進んでいる。\n\nだが、数少ない反対派がいまだ改革を妨害しているのも事実である。これらを対処しなければ革命の成功は望めないだろう。"
 sswper.9.a:0 "これですべてうまくいく"
 sswper.10.title:0 "対価"
 sswper.10.desc:0 "親愛なる帝国親衛隊たちへ\n\n我々「技術顧問団」は無事に帝国の近代化に成功いたしました。したがってシャーへ「対価」として議会の無期限停止と我々を「助言役」にしていただけるよう進言いたしましたが大変残念なことに理解していただけないようでした。\n\nところで、話は変わりますがあなた方親衛隊の協力はスマートな改革を行う上で大変助かりました。そのお礼といっては何ですが、「鷲が孵る朝」にささやかなパーティを開くことといたしました、ぜひご参加ください。\n\nドイツ技術顧問団より"
 sswper.10.a:0 "・・・素晴らしい招待状だな"
 sswper.11.title:0 "鷲が孵る朝"
 sswper.11.desc:0 "シャーは・・・モハンマド・レザー・シャー・パフラヴィーは自分が始めた改革がうまくいったことで帝国の繁栄と偉大なる王による統治が永遠に続くと思い込んでいた。\n\n・・・だが、現実は王宮を取り囲まれ、頼みの綱の親衛隊にも裏切られた裸の王様でしかない。\n\n独りになった王はただの人形となり、我々SUMKAがこの国を動かすのだ。"
 sswper.11.a:0 "ジークハイル！"
 sswper.12.title:0 "議会問題"
 sswper.12.desc:0 "シャーが提案した改革は我ら汎イラン主義党や友邦イタリアの協力によって無事に完了したが、一部の議員たちは議会の再開を求めているようだ。\n\n我々もシャーも邪魔しかしない議会など不必要だと考えているが、面倒な議員たちが改革で損をした人間たちに取り入って支持を集めているらしい。奴らの影響力などたかが知れているが、早めに対処しておいて損はないだろう。"
 sswper.12.a:0 "問題の芽は早めに摘まないとな"
 sswper.13.title:0 "白色革命"
 sswper.13.desc:0 "シャーは本日、白色革命（元々はシャーが提案した改革案であったが、議会閉鎖時に白色革命へと名前を変えた）の完遂を宣言した。\n\n農地改革、産業改革、教育改革、どの改革を行うにしても利権が付きまとうため、改革にはかなりの時間がかかると思われていたが議会の無期限閉鎖とSAVAKによる反対派の粛清により、早急に改革が進んだ。\n\nだが、あまりにも改革が急進的過ぎたために国内では改革は社会、経済のひずみを増やしただけに過ぎないとの声が多く上がっており、テヘランではデモ活動が活発化し、イスラム法学者は急な世俗化に対してシャーに対して猛烈な批判の声を浴びせている。\n\n果たして、この「白色革命」は本当に成功したのだろうか・・・？"
 sswper.13.a:0 "シャーがそうおっしゃるのならば・・・"
 sswper.14.title:0 "デモ隊"
 sswper.14.desc:0 "「白色革命」の完了宣言後、テヘランでは連日デモ隊が王宮の周りでデモを行っている。\n\nデモ隊の多くは世俗化に反対するイスラム教徒であるが、噂によれば悪名高き共産党が急激な改革に不安を感じた労働者たちを率いてテヘランに向かっているとのことだ。噂が本当かどうかはともかく、デモ隊に対して何か行動を起こさなければ状況は悪化していくだけであろう・・・"
 sswper.14.a:0 "嫌な予感がするな・・・"
 sswper.15.title:0 "発砲"
 sswper.15.desc:0 "帝国にとって今日という日は最悪・・・いや、暫定最悪の日となった。\n\n毎日のように王宮の前に集まっては抗議を繰り返すデモ隊に対して嫌気がさしたのか、シャーがデモ隊への発砲の許可と即時排除を命じたのだ・・・\n\n命令は即時実行され、王宮の前には赤い池と耳鳴りだけが残った。\n\nシャーはデモ隊がいなくなったことに対してたいへん喜んでおられるが、この笑顔はすぐに曇ることになってしまうだろう・・・"
 sswper.15.a:0 "信頼できる軍だけを集める必要がありそうだ・・・"
 sswper.16.title:0 "崩壊"
 sswper.16.desc:0 "この前のデモ隊への発砲は国中のマスコミが報じ、明確に身の危険を感じたどっちつかずの国民たちは自らを守ってくれる反体制派に協力し、過激派たちはシャーに対して明確に殺意を持って行動するようになった。\n\nそして今日の朝、親衛隊の一部が反乱を起こし王宮を襲撃したことで首の皮一枚でつながっていた帝国は完全に崩壊した。\n\nシャーは東へと逃げ、首都を占領したイスラム原理主義者はイスラム共和国の成立を宣言し、南部では石油採掘に従事していた労働者と共産主義者が蜂起を起こしている。"
 sswper.16.a:0 "終わりの始まりだ"
 sswper.17.title:0 "クルド反乱"
 sswper.17.desc:0 "イラン西部のクルド人は祖国が大昔に分断されてから、少数派として迫害を受けていた。\n\nだが、今回のイラン国内の混乱によりクルド人居住地域にいたペルシア人たちは皆東の前線に向かって行ってしまった。\n\nそして、これをクルディスタン独立のチャンスと見たカズィー・ムハンマドは国内外のクルド人を集めて反乱を起こした。\n\nこの反乱はとても大規模であり、隣国のトルコやイラクにも影響を与えている。"
 sswper.17.a:0 "厄介なクルド人たちめ・・・"
 sswper.18.title:0 "イラン内戦"
 sswper.18.desc:0 "イランではシャーによる改革が進められていたが、どうやらそれは失敗に終わったようだ。\n\n現在、イランでは君主主義者、イスラム原理主義者、共産主義者、そしてクルド人による泥沼の内戦が始まっている。\n\n中東の一大国家であり産油国でもあるイランで内戦が起きたのは世界中の石油価格に影響を与えることだろう。"
 sswper.18.a:0 "石油の備蓄を確認せねば・・・"
