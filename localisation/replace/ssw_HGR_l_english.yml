 SSW_HGR.1.t:0 "Civil War"
 SSW_HGR.1.d:0 "A civil war has struck, dividing the Reich. We must fight against the traitors under Führer Göring."
 SSW_HGR.1.a:0 "Prepare"
 SSW_HGR.2.t:0 "Diplomacy of the new Göring administration"
 SSW_HGR.2.d:0 "Exhausted by the last civil war, the German nation turned to a cooperative course. It gathered European leaders to Germania and wielded it's various diplomatic skills."
 SSW_HGR.2.a:0 "Good progress!"
 SSW_HGR.3.t:0 "Colonial Dispute"
 SSW_HGR.3.d:0 "The colonial dispute between our country and Italy has become a difficult issue. Should our country make concessions or should his country do ..."
 SSW_HGR.3.b:0 "The Reich will not back down."
 SSW_HGR.3.a:0 "Now is the time to repay the favor of the civil war"
 SSW_HGR.4.t:0 "Germany concedes"
 SSW_HGR.4.d:0 "The disputed African territory was surrendered by the Reich. This will be beneficial to our country."
 SSW_HGR.4.a:0 "Long live our German ally!"
 SSW_HGR.5.t:0 "Germany Refuses"
 SSW_HGR.5.d:0 "The seceding of disputed African territory was rejected by the Germans... This will be a great fracture between the two countries."
 SSW_HGR.5.a:0 "Shameless Germans"
 SSW_HGR.6.t:0 "Restitution of Croatia"
 SSW_HGR.6.d:0 "Germany put pressure on Croatia, which became independent during the last civil war, to come under our country. Croatia is one of the most geopolitically important countries for us. There are only a few problems that remain between Italy and Germany."
 SSW_HGR.6.a:0 "Long live our German ally!"
 SSW_HGR.7.t:0 "Cooperation with Italy"
 SSW_HGR.7.d:0 "Devastated by the civil war, we have arranged to rebuild our country with the help of Italy. This decision will benefit both Germany and Italy."
 SSW_HGR.7.a:0 "Industry Partnership!"
 SSW_HGR.7.b:0 "Electronics partnership!"
 SSW_HGR.7.c:0 "Partnership in Civilian Industries!"
