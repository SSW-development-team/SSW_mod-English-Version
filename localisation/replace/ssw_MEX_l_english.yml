 mex_ideas_14:0 "労働組合との協力"
 mex_ideas_15:0 "荒地の開拓"
 mex_ideas_16:0 "生産技術の改良"
 mex_ideas_17:0 "メキシコ産業革命"
 mex_ideas_18:0 "避けられない内戦"
 ssw_mex.0.title:0 "メキシコ内戦"
 ssw_mex.0.desc:0 "今朝、 右派の者達が現政権に対してクーデターを起こした。 彼らはユカタン半島を中心に軍隊を結集させ、 早朝から軍隊を行進させている。 まもなくメキシコ国内では血みどろの内戦が始まると考えられており、 世界はこの状況から目を離すことはできないだろう。 "
 ssw_mex.0.a:0 "自由と平等のために！ "
 ssw_mex.0.b:0 "我々はこの国を変える！ "
 ssw_mex.1.title:0 "カルデナスが捕縛された！ "
 ssw_mex.1.desc:0 "カルデナスは制度的革命党反カルデナス派の者に捕縛されたようだ。 彼らはカルデナスを政界から排除することを目的としているようだ… "
 ssw_mex.1.a:0 "解放しよう。 "
 ssw_mex.1.b:0 "辞任させ、 秘密裏に解放しよう。 "
 ssw_mex.1.c:0 "殺せ！ "
 ssw_mex.2.title:0 "メキシコ内戦"
 ssw_mex.2.desc:0 "今朝、 右派の者達が現政権に対してクーデターを起こした。 彼らはユカタン半島を中心に軍隊を結集させ、 早朝から軍隊を行進させている。 まもなくメキシコ国内では血みどろの内戦が始まると考えられており、 専門家はこの状況が中南米の秩序を変える可能性があると危惧している。 "
 ssw_mex.2.a:0 "天命をうけたのだ！ "
 ssw_mex.2.b:0 "馬鹿馬鹿しい… "
 ssw_mex.3.title:0 "メキシコ内戦が終結"
 ssw_mex.3.desc:0 "メキシコ内戦の幕が下りたようだ。 血みどろな内戦を乗り越え、 メキシコの新たな時代が始まろうとしている。 \n\n内戦による荒廃は相当のものであり、 大規模な再建が必要となるだろう。 "
 ssw_mex.3.a:0 "我が国を立て直そう"
 ssw_mex.3.b:0 "面白い進展だ"
 ssw_mex.4.title:0 "カルデナス政権の崩壊"
 ssw_mex.4.desc:0 "メキシコの指導者であるカルデナスは誘拐され、 彼の政権は崩壊したようだ。 どうやら彼の消息は掴めておらず、 死亡したと推測されている。 "
 ssw_mex.4.a:0 "私は知らんな。 "
 ssw_mex.4.b:0 "彼は一体どうなったのだ… "