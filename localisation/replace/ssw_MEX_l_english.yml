l_english:
 ssw_mexico_focus:0 "The Mexican National Focus"
 MEX_army_effort:0 "Mexican Army"
 MEX_army_effort_desc:0 "The best way to prove our racial superiority is to show the world our military might. Glory will be given to all those who are willing to take up arms for Mexico and its people."
 MEX_motorization_effort:0 "Effort on Automobilization"
 MEX_motorization_effort_desc:0 "Mobility and defense are essential for safely transporting infantry to and from the battlefield. Focusing on this area will allow us to respond quickly."
 MEX_large_scale_battle_plan:0 "Focus on planning"
 MEX_large_scale_battle_plan_desc:0 "It would be important to have a plan to take advantage of them before the battle. Without a plan, neither the assault nor the paratroopers' descent would go well."
 MEX_special_forces:0 "Focus on Special Forces"
 MEX_special_forces_desc:0 "We need a special force. Therefore, we must prioritize Marines and paratroopers."
 MEX_army_reform:0 "Army Reform"
 MEX_army_reform_desc:0 "No matter how advanced air and naval warfare becomes, land warfare will continue to be the key to future wars. "
 MEX_equipment_effort:0 "Effort on equipment"
 MEX_equipment_effort_desc:0 "The equipment a infantry can carry is being raised consistently. We must focus on giving the best equipment as much as possible."
 MEX_overwhelming_firepower:0 "Prioritize Firepower"
 MEX_overwhelming_firepower_desc:0 "The lessons learned from the Patriotic War are simple yet cruel. Which is the days of soldiers killing each other over the iron sights are over. Today, annihilation is done on a massive scale, from a distance, using the most modern weapons. "
 MEX_artillery_effort:0 "Effort on Artillery"
 MEX_artillery_effort_desc:0 "We must work tirelessly to ensure that our artillery units have the best equipment possible."
 MEX_armor_effort:0 "Focus on the Armored Units"
 MEX_armor_effort_desc:0 "For the motorized division to be truly effective, it needs armored support. More resources must be devoted to the development of new armor designs."
 MEX_planned_strategy:0 "Planned Tactics"
 MEX_planned_strategy_desc:0 "A well planned tactics will lead us to a clearer victory. It has been proven in the last great war."
 MEX_armored_tactics:0 "Armored Warfare Reformation"
 MEX_armored_tactics_desc:0 "Tanks played an important role in the last war. Let's review armored tactics and evolve them into something that can be used against any country in the world."
 MEX_artillery_killing:0 "Overwhelming Firepower"
 MEX_artillery_killing_desc:0 "Infantry and Artillery is the core of the front line. Improving these basics will lead us to victory."
 MEX_antiaircraft_bombardment:0 "Education on Anti Air Solution"
 MEX_antiaircraft_bombardment_desc:0 "Modern warfare utilize the air force. To combat this new threat, we must focus on Anti air weaponry."
 MEX_conscription_expansion:0 "Expand Conscription"
 MEX_conscription_expansion_desc:0 "México has one of the largest population in the world. We shall increase our manpower by expanding the conscription."
 MEX_logistics_review:0 "Review the supply."
 MEX_logistics_review_desc:0 "Weapons are not the only necessity of combat, but supply as well. "
 MEX_corresponding_to_the_climate:0 "Adapt to the weather conditions."
 MEX_corresponding_to_the_climate_desc:0 "Our army cannot be defeated by the heat nor the cold. All the major nations have already created units adaptive to these conditions."
 MEX_aztec_spirit:0 "Espíritu de los Aztecas"
 MEX_aztec_spirit_desc:0 "The Aztec Empire, which once defeated even the Spanish Empire, existed in southern Mexico. We will continue to fight with the spirit of the Aztecs!"
 MEX_navy:0 "Mexican Navy"
 MEX_navy_desc:0 "Our Navy cannot compete with the Germania Accord nor the Commonwealth Realm, yet it shall not be underestimated. Our country has a large coastline, and our navy is ready to defend it."
 MEX_grand_navy:0 "Gran Marina"
 MEX_grand_navy_desc:0 "There is no jungle nor mountain where our Navy can hide. Fighting small hidden divisions is a viable tactic for ground forces, but our navy needs to win naval battle with larger ships with even greater firepower."
 MEX_naval_glory:0 "Gloria de la Marina"
 MEX_naval_glory_desc:0 "The sight of Anawak is enough to impress many, and its 234mm cannon is bigger than any artillery our ground troops fight with. We are proud that we have a courageous navy that protects the mexican coast."
 MEX_battleships:0 "Develop battleships"
 MEX_battleships_desc:0 "Anawak is our largest navy vessel but at the same time a 40 year old ship which cannot compete against modern ships. We need to develop a suitable battleship of our own to serve as the navy's new flagship."
 MEX_battle_cruisers:0 "Develop battle cruiser"
 MEX_battle_cruisers_desc:0 "我々の海軍の産業能力は非常に限られているため、 大きな戦艦で構成される部隊を構築することは困難な作業になるだろう。 大型の主力艦には、 小型で効果的な巡洋戦艦を同行する必要がある。 "
 MEX_carriers:0 "空母開発"
 MEX_carriers_desc:0 "海戦に関する諸理論は、 時代遅れの空母への関心を促した。 正しい方向に発展した空母がいかに有用であるかをそれらの理論は提示している。 十分な支援を行わなければその発展は望めないだろう。 "
 MEX_naval_aircraft:0 "海軍航空隊"
 MEX_naval_aircraft_desc:0 "新しい海の戦いは水上はもちろん、 空中にも水面下にもその場を広げていくだろう。 "
 MEX_marines:0 "艦隊海兵軍"
 MEX_marines_desc:0 "時には、 困難な地形で定着した線を介して戦うよりも、 海で敵軍を迂回する方が簡単だ。 ガリポリの戦いのような海軍作戦は失敗したが、 海からの侵略は実行可能な軍事戦術になるかもしれない。 "
 MEX_protect_trade:0 "貿易路の保護"
 MEX_protect_trade_desc:0 "我々の海軍は、 世界の主要な海軍と競争することは決してできないため、 それでも競争しようとするのではなく、 代わりに貿易ラインを守ることに集中する必要がある。 英国艦隊を打ち負かすことはできないが、 海賊や襲撃者を打ち負かすことはできる。 "
 MEX_coast_guard:0 "沿岸警備隊"
 MEX_coast_guard_desc:0 "メキシコは沿岸での船団護衛を、 旧式化した大戦以前の船舶に頼っている。 我々はもっと多くの現代的艦船をスペインや他の有力国から買おうと試みてきたが、 進捗は遅々としたものだ。 我々は戦争が欧州全体を巻き込み、 西半球にまで広がる事態に備えて海軍戦略を練らねばならない。 "
 MEX_destroyers:0 "駆逐艦の開発"
 MEX_destroyers_desc:0 "潜水艦の設計、 戦略的利用を研究する間に、 こうした戦略にどう反撃すべきかを学習した。 すなわち、 駆逐艦をもってする反撃である。 "
 MEX_heavy_cruisers:0 "重巡洋艦"
 MEX_heavy_cruisers_desc:0 "巡洋艦は戦艦と駆逐艦の中間に位置する。 それらはすべての取引のジャックだが、 それでもさまざまなクラスに分類されている。 より定期的な艦隊と交戦する必要がある場合は、 「ミニ戦艦」として機能するより重い巡洋艦が必要になるだろう。 "
 MEX_submarines:0 "潜水艦の開発"
 MEX_submarines_desc:0 "魚雷艇を開発して以来、 潜水艦戦は最も関心の高い海軍の革新である。 潜水艦対策のみならず、 敵艦対策に潜水艦を利用することが上手くなるだろう。 "
 MEX_light_cruisers:0 "軽巡洋艦"
 MEX_light_cruisers_desc:0 "先進的な戦艦の研究に着手する前に、 小型巡洋艦の更新が必要である。 "
 MEX_air:0 "メキシコ空軍"
 MEX_air_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。 近代国家なら熟達せねばならない分野が空軍力である。 "
 MEX_pilot_training:0 "パイロット養成"
 MEX_pilot_training_desc:0 "我々の空軍はまだかなり小さいため、 訓練を受けたパイロットが不足している。 パイロットが飛行方法を知らなければ、 航空機は役に立たない。 航空訓練コースを拡大する必要があるのだ。 "
 MEX_air_ports:0 "基地の建設"
 MEX_air_ports_desc:0 "空軍力を他部門の軍とうまく統合するには、 航空機のさらなる進歩が必要だろう。 "
 MEX_air_defense:0 "対空防御"
 MEX_air_defense_desc:0 "敵はどこからやってくるか、 そんなことは決まっている。 我々は膨大な対空砲台で海岸を護らねばならない。 "
 MEX_air_supremecy:0 "制空権"
 MEX_air_supremecy_desc:0 "我々はより速いペースでの空戦における新理論のテストをする十分な経験を得た。 これは我々が新しい戦術と戦略的可能性を探求できるという事である。 空戦は昨今の戦争において重要である。 "
 MEX_fighters:0 "戦闘機の研究"
 MEX_fighters_desc:0 "世界大戦以来、 我々は空中戦を目にしていない。 戦闘機の開発を先行し続けることは将来、 我々を優位に立たせるだろう。 "
 MEX_army_air_support:0 "陸軍への航空支援"
 MEX_army_air_support_desc:0 "現代的な軍隊が求める支援は、 地上車両だけでなく、 空から共に行われねばならない。 "
 MEX_bombers:0 "爆撃機の研究"
 MEX_bombers_desc:0 "人々は将来、 今日の戦争の恐怖について、 それを空から降り注ぐ猛火の雨にたとえるだろう。 敵にこの物語を語らせるために、 最善を尽くそう。 "
 MEX_radar:0 "レーダー開発"
 MEX_radar_desc:0 "敵爆撃機の発見能力は戦争遂行には欠かせない。 更なるレーダー技術の開発と、 沿岸部の索敵網の構築に費用を惜しむべきではないだろう。 "
 MEX_expand_air_ports:0 "基地の拡張"
 MEX_expand_air_ports_desc:0 "今こそ空軍を拡大化させる時だ！ 計画によってすでに航空機と人員の両者の増強を支えるための、 新たな航空基地の建設が始められた。 "
 MEX_paratroopers:0 "空挺部隊"
 MEX_paratroopers_desc:0 "ガリポリの戦いは、 海上侵攻を実行するのが非常に難しいことを示していたが、 空中侵攻はまだ試みられていない。 敵のラインの後ろにジャンプして補給ラインを切断し、 退却する部隊を待ち伏せできる航空師団を構築する必要がある。 "
 MEX_rule_the_skies:0 "大空を統べよ"
 MEX_rule_the_skies_desc:0 "メキシコ空軍が空を支配するだろう… 少なくとも中央アメリカの空で。 大国の空軍と競争できるようになるまでにはまだかなり時間がかかるのだが… "
 MEX_construction_effort:0 "民需工場の建築"
 MEX_construction_effort_desc:0 "工場を拡張し続けることは、 貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。 "
 MEX_construction_effort_2:0 "民需工場の建築 II"
 MEX_construction_effort_2_desc:0 "工場を拡張し続けることは、 貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。 "
 MEX_construction_effort_3:0 "民需工場の建築 III"
 MEX_construction_effort_3_desc:0 "工場を拡張し続けることは、 貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。 "
 MEX_production_effort:0 "軍需工場の建築"
 MEX_production_effort_desc:0 "新たな装備の需要を満たすためには、 継続した軍需工場拡大の努力が必要である。 "
 MEX_production_effort_2:0 "軍需工場の建築 II"
 MEX_production_effort_2_desc:0 "新たな装備の需要を満たすためには、 継続した軍需工場拡大の努力が必要である。 "
 MEX_production_effort_3:0 "軍需工場の建築 III"
 MEX_production_effort_3_desc:0 "新たな装備の需要を満たすためには、 継続した軍需工場拡大の努力が必要である。 "
 MEX_architecture_dockyard:0 "造船所の建築"
 MEX_architecture_dockyard_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
 MEX_architecture_dockyard_2:0 "造船所の建築 II"
 MEX_architecture_dockyard_2_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
 MEX_architecture_dockyard_3:0 "造船所の建築 III"
 MEX_architecture_dockyard_3_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
 MEX_improvement_of_working_environment:0 "労働環境の改善"
 MEX_improvement_of_working_environment_desc:0 "労働者が仕事をするにあたって、 環境も大切なはずだ。 "
 MEX_establishment_of_research_institute:0 "研究所の設立"
 MEX_establishment_of_research_institute_desc:0 "大国の誇る先端技術に追いつくために、 研究所に出資しよう。 "
 MEX_construction_company:0 "建設会社への投資"
 MEX_construction_company_desc:0 "実際、 我々は大国に比べて国力が乏しい。 これらの問題を解決するために、 建設業に投資し、 軍需工場や民需工場などの建設を支援する必要がある。 "
 MEX_cooperation_with_the_syndicate:0 "労働組合との協力"
 MEX_cooperation_with_the_syndicate_desc:0 "労働組合と共に労働時間や賃金について見直し、 労働意欲を改善させよう。 "
 MEX_reclamation_of_wasteland:0 "荒地の開拓"
 MEX_reclamation_of_wasteland_desc:0 "荒地を開拓し、 工場の建築場所を確保しよう。 "
 MEX_excavation_focus:0 "採掘の効率化"
 MEX_excavation_focus_desc:0 "採掘術を改良し、 メキシコの資源を最大限まで活かすことができる。 "
 MEX_industrial_science:0 "生産技術の改良"
 MEX_industrial_science_desc:0 "生産技術の改良を進めることで、 より簡単に武器などを製造できるだろう。 "
 MEX_streamlining_the_manufacturing_process:0 "製造過程の効率化"
 MEX_streamlining_the_manufacturing_process_desc:0 "製造過程の効率化が成功すれば、 さらに製造が進むだろう。 "
 MEX_mexican_miracle:0 "メキシコ産業革命"
 MEX_mexican_miracle_desc:0 "我々は新たなるメキシコの産業革命精神にのっとり、 北米南部において何ができるかを大国達に見せつけてやるのだ。 "
 MEX_leftist:0 "左派政権の維持"
 MEX_leftist_desc:0 "従来通りの左派的な政権がメキシコを統治する！ "
 MEX_rightist:0 "右派政権の革命"
 MEX_rightist_desc:0 "古く悪しき左派的な政権を打倒する！ "
 MEX_manuel_gomez_morin:0 "マヌエル・ゴメス・モリン"
 MEX_lazaro_cardenas:0 "ラサロ・カルデナス"
 MEX_social_democracy_policy:0 "メキシコの政策"
 mexico_civilwar:0 "差し迫る内戦"
 mexico_civilwar_desc:0 "メキシコ国内の右派は現政権に対して激怒している。 カルデナスは麻薬カルテルとの関りが疑われており、 国民からの支持も薄いようだ。 もはや内戦はカルデナスを辞任させない限り避けられず、 まもなくメキシコ全土は火の海と化すだろう… "
 start_mexico_civilwar_tt:0 "§R右派は現政権に対して激怒している… §!"
 mexican_civil_war:0 "メキシコ内戦が勃発、 または回避された。 "
 mcw_over:0 "メキシコ内戦が終結、 または回避された。 "
 mex_ideas_1:0 "陸軍改革"
 mex_ideas_2:0 "特殊部隊への注力"
 mex_ideas_3:0 "練り上げられた戦術"
 mex_ideas_4:0 "強化された機甲戦"
 mex_ideas_5:0 "圧倒的な火力"
 mex_ideas_6:0 "対空戦術"
 mex_ideas_7:0 "徴兵拡大"
 mex_ideas_8:0 "兵站の見直し"
 mex_ideas_9:0 "気候への対応"
 mex_ideas_10:0 "アステカの精神"
 mex_ideas_11:0 "労働環境の改善"
 mex_ideas_12:0 "研究所の設立"
